<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>quena</title>
</head>
<body>
  <div id="app">
  {{ message }}
  <button v-on:click="japanese">日本語表示</button>
</div>
<div id="app1">
  <input v-model="message" type="text" placeholder="Name">
  <p> {{ message }} </p>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
new Vue({
el: '#app',
data: {
  message: 'Hello Vue.js!'
},
methods: {
    japanese: function () {
      this.message = 'ちんこ！'
    }
  }
})
new Vue({
  el: '#app1',
  data: {
    message: ''
  }
})
  </script>
  <style>
  ody {
  padding: 20px;
  font: 16px/1.4 sans-serif;
}
.panel {
  background: #fee;
  border: 2px solid #fbb;
  padding: 20px;
  text-align: center;
}
button {
  font-size: 1rem;
  background: #af2;
  color: #f66;
  border: #f66;
  cursor: pointer;
  outline: #f66;
}
button span {
  font-size: 2.25rem;
  position: relative;
  top: 5px;
}
button:hover {
  color: #d44;
}
  </style>
</body>
</html>
